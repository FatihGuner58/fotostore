<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çeviri Uygulaması</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
    rel="stylesheet"
  />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="ceviri.css">
</head>
<body>
<div class="dropdown">
    <button class="ses"><i class="bi bi-volume-up"></i></button>
    <button class="diğericon"><i class="bi bi-view-stacked"></i></button>
    <div id="language-selection">
        <input type="text" placeholder="Türkçe">
        <div class="dropdown-content"></div>
    </div>
    <button id="cevirmeİconu"><i class="bi bi-shuffle"></i></button>
    <div id="language-selection2">
        <input type="text" placeholder="İngilizce">
        <div class="dropdown-content"></div>
    </div>
    <button class="ses2"><i class="bi bi-volume-up"></i></button>
    <button class="diğericon2"><i class="bi bi-view-stacked"></i></button>
    <div class="container">
        <div class="inputlar">
            <input id="girilenBölüm" placeholder="Metni Girin">
            <input id="sonuc" placeholder="Çeviri">
        </div>
        <div class="button">
            <button id="çevirButonu">Çevir</button>
        </div>
    </div>
</div>
<script src="ceviri.js"></script>
</body>
</html>
